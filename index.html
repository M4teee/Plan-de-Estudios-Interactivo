<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudios - UNLP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="UNLP.ico" type="image/x-icon" />


</head>
<body>
    <h1>Plan de Estudios - Ingeniería en Computación</h1>
    <div class="plan-container">
        <div class="año-header"><div>Año</div><div>1º Semestre</div><div>2º Semestre</div></div>
        <div id="plan-body"></div>
    </div>
    <div class="promedios-wrapper">
        <div class="promedio-container" id="promedio-aprobadas">
            <h2>Promedio (Aprobadas)</h2>
            <div class="promedio-valor">N/A</div>
        </div>
        <div class="promedio-container" id="promedio-historico">
            <h2>Promedio Histórico (c/Aplazos)</h2>
            <div class="promedio-valor">N/A</div>
        </div>
    </div>
    <div class="reset-container">
        <button id="reset-btn">Reiniciar Progreso</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
